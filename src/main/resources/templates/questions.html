<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="layout :: page">
<head>
    <title></title>
</head>
<body>
<div th:fragment="content">
    <div th:if="${!#strings.isEmpty(error)}">
        <h4 th:text="${error}"></h4>
    </div>
    <div th:if="${!#strings.isEmpty(message)}">
        <h4 th:text="${message}"></h4>
    </div>
    <form action="#" th:action="@{/questionnaire/processAnswers}" th:object="${qn}"
          method="post">
        <h1><p th:text="${qn.title}"></p> </h1>
        <table>
            <tbody>
            <tr th:each="row, rowStat : *{sections}">
                <td th:text="${row.sectionname}"> </td>
                <td>
                    <table>
                        <thead>
                        </thead>
                        <tbody>
                        <tr th:each="row2, rowStat2 : ${row.questions}">
                        	<table style="font-size:20px">
                        	<tr style="width:50px; height:25px;">
                            <td th:text="${row2.question_text}" style="font-style: italic"></td></tr>
                            <tr><td>Options</td></tr>
                            <tr><td th:text="${row2.optiona}" /></tr>	
                            <tr><td th:text="${row2.optionb}" /></tr>
                            <tr><td th:text="${row2.optionc}" /></tr>
                            <tr><td th:text="${row2.optiond}" /></tr>
                            <tr><td>Answer</td></tr>
                            <tr><td th:text="${row2.correctanswer}" /></tr>
                            </table>                            
                        </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            </tbody>
        </table>

        <input type="submit" class="btn btn-success btn-lg" value="Save" style="display:none"/>
    </form>
</div>
</body>
</html>
