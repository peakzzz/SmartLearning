<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="layout :: page">

<head>
    <title>List Test Attempts</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="../static/js/jquery-1.10.1.min.js" th:src="@{/js/jquery-1.10.1.min.js}"></script>
    <div th:fragment="header">
        <style>
            td {
                padding: 10px 15px 10px 15px;
            }
        </style>

    </div>
</head>
<body>
<div th:fragment="content">
    <div class="container">

        <table class="table table-hover" style="border-collapse:collapse;">
            <thead>
            <tr>
                <th width="30%">
                    TestSet Title
                </th>
                <th width="50%">
                    Score
                </th>
                <th width="20%">
                    Attempt Date
                </th>
            </tr>
            </thead>

            <tbody data-link="row" class="rowlink">
            <tr th:each="l : ${testAttemptList}">
                <td><a th:text="${l.testSetObj.title}" th:href="@{/testattempt/attempt/results/{id}(id=${l.id})}" method="get"/></td>
                <td><a th:text="${l.score}"/></td>
                <td th:text="${l.attemptDate}"></td>
            </tr>
            </tbody>

        </table>

    </div>
</div>
</body>
</html>
