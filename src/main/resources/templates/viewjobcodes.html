<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="layout :: page">
<head>

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <div th:fragment="header">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
    </div>
</head>
<body>
<div th:fragment="content">

    <div class="container">

        <table class="table table-hover" style="border-collapse:collapse;">
            <thead>
            <tr>
                <!--<th width="10%">-->
                    <!--Job Code-->
                <!--</th>-->
                <th width="20%">
                    Title
                </th>
                <th width="60%">
                    Description
                </th>
                <th width="5%">
                    Actions
                </th>
            </tr>
            </thead>


            <tbody data-link="row" class="rowlink">
                <tr th:each="l : ${jcList}">
                    <!--<td><a th:text="${l.id}" th:href="@{/jobcode/get/{id}(id=${l.id})}" method="get"/></td>-->
                    <td><a th:text="${l.positionName}" th:href="@{/jobcode/get/{id}(id=${l.id})}" method="get"/></td>
                    <td th:text="${l.description}"></td>
                    <td>
                        <a th:href="@{/jobcode/showeditjobcode/{id}(id=${l.id})}" method="get" class="btn btn-info btn-mini">
                            <i class="icon-pencil"></i>
                            Edit </a></td>
                    <td>
                        <a th:href="@{/jobcode/delete/{id}(id=${l.id})}" method="delete" class="btn btn-danger btn-mini">
                            <i class="icon-trash"></i>
                            Delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

</div>


</body>
</html>
